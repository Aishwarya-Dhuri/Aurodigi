<div class="container">
    <!-- <div class="p-px-1 p-py-3 text-size-16 text-bold">
        {{ 'Profile Details' | apsTranslate }}
    </div> -->
    <form name="corporateProfileForm" #bankProfileForm="ngForm">
        <div *ngIf="stepperDetails.currentStep == 1">
            <div class="aps-card aps-h-400 p-mb-3">
                <div class="aps-card-header p-p-1">
                    <div class="text-size-16 text-semi-bold p-p-2"> {{ 'Late Payment Penalty Details' | apsTranslate }}
                    </div>
                </div>
                <div class="aps-card-body">
                    <div class="p-grid">
                        <div class="p-px-3 p-col-12 p-md-3 p-lg-3">
                            <aps-form-input inputType="noSpaceAlphaNumeric" [label]="'Template Code' | apsTranslate"
                                name="templateCode" id="templateCode" [(ngModel)]="formData.templateCode"
                                required="true">
                            </aps-form-input>
                        </div>
                        <div class="p-px-3 p-col-12 p-md-3 p-lg-3">
                            <aps-form-input inputType="alphaNumeric" id="alertNtemplateNameame" name="templateName"
                                [label]="'Template Name' | apsTranslate" [(ngModel)]="formData.templateName"
                                required="true">
                            </aps-form-input>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-px-3 p-col-12 p-md-3 p-lg-3">
                            <app-aps-calender [label]="'Effective From' | apsTranslate" id="effectiveFrom"
                                name="effectiveFrom" [showIcon]="true" [(ngModel)]="formData.effectiveFrom"
                                required="true">
                            </app-aps-calender>
                        </div>
                        <div class="p-px-3 p-col-12 p-md-3 p-lg-3">
                            <app-aps-calender [label]="'Effective Till' | apsTranslate" id="effectiveTill"
                                name="effectiveTill" [showIcon]="true"
                                [(ngModel)]="formData.effectiveTill"></app-aps-calender>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-px-3 p-col-12 p-md-3 p-sm-12">
                            <aps-custom-select [label]="'Calculate late penalty from' | apsTranslate"
                                name="calculatelatepenaltyfrom" id="calculatelatepenaltyfrom"
                                [(ngModel)]="formData.calculatelatepenaltyfrom"
                                dataUrl="setup/templates/latePaymentPenaltyTemplate/private/dropdown/calculatelatepenaltyfrom"
                                (change)="onModuleChange(formData.calculatelatepenaltyfrom)" [required]="true">
                            </aps-custom-select>
                        </div>

                        <div class="p-px-3 p-col-12 p-md-3 p-sm-12">
                            <aps-custom-select [label]="'Penalty Basis' | apsTranslate" name="penaltyBasis"
                                id="penaltyBasis" [(ngModel)]="formData.penaltyBasis"
                                dataUrl="setup/templates/latePaymentPenaltyTemplate/private/dropdown/penaltyBasis"
                                [required]="true">
                            </aps-custom-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="stepperDetails.currentStep == stepperDetails.headings.length">
            <div class="aps-card p-mb-3">
                <div class="aps-card-header p-p-1">
                    <div class="text-size-16 text-semi-bold p-p-2"> {{ 'Late Payment Penalty Details' | apsTranslate }}
                    </div>
                </div>
                <div class="aps-card-body">
                    <div class="p-grid p-px-2">
                        <div class="p-col-12 p-md-3 p-lg-3">
                            <app-review-form-field label="Template Code" [value]="formData.templateCode">
                            </app-review-form-field>
                        </div>
                        <div class="p-col-12 p-md-3 p-lg-3">
                            <app-review-form-field label="Template Name" [value]="formData.templateName">
                            </app-review-form-field>
                        </div>
                    </div>
                    <div class="p-grid p-px-2">
                        <div class="p-col-12 p-md-3 p-lg-3">
                            <app-review-form-field label="Effective From" [value]="formData.effectiveFrom">
                            </app-review-form-field>
                        </div>
                        <div class="p-col-12 p-md-3 p-lg-3">
                            <app-review-form-field label="Effective Till" [value]="formData.effectiveTill">
                            </app-review-form-field>
                        </div>
                    </div>
                    <div class="p-grid p-px-2">
                        <div class="p-col-12 p-md-3 p-lg-3">
                            <app-review-form-field label="Calculate late penalty from"
                                [value]="formData.calculatelatepenaltyfrom">
                            </app-review-form-field>
                        </div>
                        <div class="p-col-12 p-md-3 p-lg-3">
                            <app-review-form-field label="Penalty Basis" [value]="formData.penaltyBasis">
                            </app-review-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Form Actions -->
    <app-stepper-footer [parentRef]="this"></app-stepper-footer>
</div>
